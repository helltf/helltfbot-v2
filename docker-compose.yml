version: '3.9'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${DB_USERNAME?err}
      - POSTGRES_PASSWORD=${DB_PASSWORD?err}
      - POSTGRES_DB=${DB_DATABASE?err}
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - redis
    restart: always
    environment:
      - NODE_ENV=prod
      - DB_HOST=db
      - DB_USERNAME=${DB_USERNAME?err}
      - DB_PASSWORD=${DB_PASSWORD?err}
      - DB_DATABASE=${DB_DATABASE?err}
      - REDIS_URL=redis://default:redis@redis:6379

  redis:
    image: redis:6.0.6-alpine3.12
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning --requirepass redis

volumes:
  db:
